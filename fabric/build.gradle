def generatedResources = file("src/generated/resources")
def accessWidenerFile = project(":common").file("src/main/resources/rhino.accesswidener")

architectury {
	platformSetupLoomIde()
	fabric()
}

configurations {
	developmentFabric.extendsFrom common
}

loom {
	accessWidenerPath = accessWidenerFile
}

sourceSets {
	main {
		resources {
			srcDir generatedResources
		}
	}
}

dependencies {
	modApi("net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}")

	common(project(path: ":common", configuration: "namedElements")) { transitive false }
	bundle(project(path: ":common", configuration: "transformProductionFabric")) { transitive false }
}

// The AW file is needed in :fabric project resources when the game is run.
task copyAccessWidener(type: Copy) {
	from accessWidenerFile
	into generatedResources
}

processResources {
	dependsOn copyAccessWidener

	def toReplace = [
			"version": project.version
	]

	inputs.properties toReplace
	filesMatching("fabric.mod.json") {
		expand toReplace
	}
}

components.java {
	withVariantsFromConfiguration(project.configurations.shadowRuntimeElements) {
		skip()
	}
}

if (ENV.CURSEFORGE_KEY) {
	curseforge {
		apiKey = ENV.CURSEFORGE_KEY
		project {
			id = project.curseforge_id
			releaseType = project.artifact_type
			addGameVersion "Fabric"
			addGameVersion "1.18.2"
			mainArtifact(remapJar.archivePath)
			changelog = getGitChangelog
			changelogType = 'markdown'
		}
	}
}

if (ENV.MODRINTH_TOKEN) {
	modrinth {
		token = ENV.MODRINTH_TOKEN
		projectId = rootProject.modrinth_id
		versionType = "$rootProject.artifact_type"
		versionNumber = "$project.version+$project.name"
		versionName = "[Fabric] $project.version"
		changelog = getGitChangelog()
		uploadFile = remapJar
		gameVersions = ["1.18.2"]
		loaders = ["fabric", "quilt"]
	}
}

publishing {
	publications {
		mavenFabric(MavenPublication) {
			artifactId = "${rootProject.archives_base_name}-${project.name}"
			from components.java
		}
	}

	repositories {
		if (ENV.FTB_MAVEN_TOKEN) {
			maven {
				url "https://maven.ftb.dev/release"
				credentials {
					username = "latvian"
					password = "${ENV.FTB_MAVEN_TOKEN}"
				}
			}
		}

		if (ENV.SAPS_TOKEN) {
			maven {
				url "https://maven.saps.dev/minecraft"
				credentials {
					username = "latvian"
					password = "${ENV.SAPS_TOKEN}"
				}
			}
		}
	}
}